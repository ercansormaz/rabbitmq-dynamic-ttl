services:
  rabbitmq:
    image: rabbitmq:4.2-management
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: s3cret
    ports:
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  rabbitmq-dynamic-ttl:
    build:
      context: ./
    ports:
      - "8080:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
